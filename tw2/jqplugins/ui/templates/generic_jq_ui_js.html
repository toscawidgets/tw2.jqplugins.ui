<script xmlns:py="http://genshi.edgewall.org/"
        type="text/javascript">
$(function() {
    $("#${w.selector}").${w.jqmethod}(${w.options});

    <py:if test="w.events">
    <py:for each="k in w.events">
    $("#${w.selector}").bind("${k}", ${w.events[k]});
    </py:for>
    </py:if>
});
</script>
